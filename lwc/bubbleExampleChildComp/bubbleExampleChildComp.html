<template>
    <div class="child-section">
        <p>I am child component</p>
        <template if:true={showChildNotification}>
            <div class="notificationbox">
                <span>Notification in child component. Event bubbled till parent element in the same 
                    component
                </span>
            </div>
        </template>
        <div class="content" onclick={childHandler}>
            <button class="btn" onclick={showNotifyParent}>
                Click me to send notification to parent component using event bubbling
            </button>
        </div>
    </div>
</template>
